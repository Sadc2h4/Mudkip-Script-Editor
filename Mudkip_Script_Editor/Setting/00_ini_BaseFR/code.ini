;--------------------------------------------------------
;codeの設定について
;本ファイルのコードはスクリプトの内容記載時の処理分岐として使用される定義を設定しています．
;スクリプトの関数毎の引数の読み込みbyte数，何を見ているかの判別を本ファイルで振り分けることが可能です．

;【指定の種類】
;code	:関数の先頭byte
;b	:1byte 指定なし
;t	:1byte 対象指定
;c	:1byte 分岐条件指定
;p	:1byte タイプ指定
;a	:1byte 特性指定

;h	:2byte 指定なし
;d	:2byte 戦闘時定型文
;r	:2byte 戦闘時一時ステータス

;w	:4byte 指定なし
;o	:4byte ジャンプ先オフセット
;m	:4byte メモリ領域

;x	:1+nx2byte 可変長 動作指定(2byte)
;y	:1+nx1byte 可変長 動作指定(1byte)
;e	:1byte 終了コード

;【特殊判定用のフラグ】
;none	:特殊判定なしの場合はnoneで設定します（迷ったらコレを設定しておいてください）
;image	:技アニメーションの画像定義ファイル24byte
;text	:定型文のID指定2byte
;jump	:オフセットへのジャンプフラグ（『別オフセットへのジャンプで読込終了』のチェック判定）
;end	:読み込み終了フラグ（『終了コードを見つけたら読込終了』のチェック判定）
;unused	:未使用コードはとりあえずこの設定

;【指定例】
;2D=code,m,m,b,o,-,-,-,none,スクリプト効果の説明文（任意）

;上記の関数0x2Dを例にすると以下のような内訳になります
;関数0x2D（メモリ対メモリ不一致比較）
;引数1[メモリ領域4byte]（比較元メモリ領域）
;引数2[メモリ領域4byte]（比較対象メモリ領域）
;引数3[指定なし1byte]（比較に使用するbyte数）
;引数4[オフセット4byte]（条件が一致したらジャンプするオフセット）
;特殊判定フラグ：特にないのでnoneを指定
;スクリプト関数の説明文を記載

;--------------------------------------------------------

